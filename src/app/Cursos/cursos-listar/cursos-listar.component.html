<div class="row">
    <div class="col-12 col-lg-6">
      <table class="table text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Plataforma</th>
            <th>Lanzamiento</th>
            <th>Duracion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td >{{ curso.id }}</td>
            <td class="show-card" (click)="onSelected(curso)"><b>{{ curso.title }}</b></td>
            <td>{{ curso.platform }}</td>
            <td>{{ curso.launch_year }}</td>
            <td>{{ curso.duration_hours }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <tr >
        <p>Los cursos {{nombres[0]}},{{nombres[1]}},{{nombres[2]}},{{nombres[3]}} ofrecen certificado</p>
    </tr>
  <div class="col-6" *ngIf="selected">
    <app-cursos-detalle [curso]="selectedCursos"></app-cursos-detalle>
  </div>
